<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The World Translator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function helloWorld() {
            if (document.getElementsByName('lang')[0].checked) {
                document.getElementById('hello').value='Hello, World!';
            } else if (document.getElementsByName('lang')[1].checked) {
                document.getElementById('hello').value='Hola, Mundo!';
            } else {
                document.getElementById('hello').value='Hallo, Welt!';

            }

        }
    </script>
</head>
<body>
    <form>
        <input id="english" name="lang" type="radio" value="English" checked onclick="helloWorld()">English<br>
        <input id="spanish" name="lang" type="radio" value="Spanish" onclick="helloWorld()">Spanish<br>
        <input id="german" name="lang" type="radio" value="German" onclick="helloWorld()">German<br><br>
        <input id="hello" value="Hello, World!">
    </form>
</body>
</html>
