<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Pluralizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
    <input id="number" type="text" placeholder="number" value=""/><br><br>
    <input id="cat" type="checkbox" name="animal" onchange="pluralize()"/>cat<br>
    <input id="dog" type="checkbox" name="animal" onchange="pluralize()"/>dog<br>
    <input id="sheep" type="checkbox" name="animal" onchange="pluralize()"/>sheep<br>
    <input id="goose" type="checkbox" name="animal" onchange="pluralize()"/>goose<br><br>
    <input id="result" type="text" value="" placeholder="result"/>
</body>
</html>
