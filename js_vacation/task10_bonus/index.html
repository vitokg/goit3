<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Pluralizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js.js"></script>
</head>
<body>
<input id="numberFirst" type="text" placeholder="number"/><br><br>

<input id="cat" type="checkbox" name="animal"/>cat<br>
<input id="dog" type="checkbox" name="animal"/>dog<br>
<input id="sheep" type="checkbox" name="animal"/>sheep<br>
<input id="goose" type="checkbox" name="animal"/>goose<br><br>
<input id="numberSecond" type="text" placeholder="number"/><br><br>
<input id="catPlus" type="checkbox" name="animalPlus" onchange="pluralize()"/>cat<br>
<input id="dogPlus" type="checkbox" name="animalPlus" onchange="pluralize()"/>dog<br>
<input id="sheepPlus" type="checkbox" name="animalPlus" onchange="pluralize()"/>sheep<br>
<input id="goosePlus" type="checkbox" name="animalPlus" onchange="pluralize()"/>goose<br><br>
<input id="result" type="text" value="" placeholder="result"/>
</body>
</html>
