<!DOCTYPE html>
<html lang="en">
<head>

                newInput.style.textAlign='center';

                    document.getElementById('resultGame').value='';

                    alert(letter==word[1].toString());

                        if (letter==word[i]) {

                            document.getElementById('resultGame').value='Ok, you are right!'
                        } else {
                            document.getElementById('resultGame').value='Sorry, try again, please!';
                        }
                    }

                }
                }
        }
    </script>
</head>
<body>
