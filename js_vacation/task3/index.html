<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function foodCalculation() {
            const AMOUNTPERDAY=1000;
            var currentAge=document.getElementById('currentAge').value;
            var maximumAge=document.getElementById('maximumAge').value;
            var amountPerLife;
            document.getElementById('amountPerDay').value=AMOUNTPERDAY;
            amountPerLife=(maximumAge-currentAge)*365*AMOUNTPERDAY;
            document.getElementById('amountPerLife').value=amountPerLife+" грамм";
        }
    </script>
</head>
<body>
    <div class="foodCalculation">
        <form>
            <input id="currentAge" value="" placeholder="Текущий возраст" onchange="foodCalculation()"/><br><br>
            <input id="maximumAge" value="" placeholder="Максимальный возраст" onchange="foodCalculation()"/><br><br>
            <input id="amountPerDay" value="" placeholder="Количество еды в день"/><br><br>
            <input id="amountPerLife" value="" placeholder="Количество до конца жизни" onchange="foodCalculation()"/>
        </form>
    </div>
</body>
</html>
