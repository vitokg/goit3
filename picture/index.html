    <script type="text/javascript">
        function fillSimplePuzzle() {
            document.getElementById('container').style.width='980px';
            document.getElementById('container').style.height='600px';
            document.getElementById('container').style.display='block';
            var i;
            for (i=0; i<100; i++) {
                document.getElementsByClassName('puzzle')[i].style.float='left';
                document.getElementsByClassName('puzzle')[i].style.position='relative';
            }
        }
        function fillRotatePuzzle() {
            document.getElementById('container').style.width = '980px';
            document.getElementById('container').style.height = '600px';
            document.getElementById('container').style.display = 'block';
            var i;
            for (i = 0; i < 100; i++) {
                document.getElementsByClassName('puzzle')[i].style.float = 'left';
                document.getElementsByClassName('puzzle')[i].style.position='relative';
                document.getElementsByTagName('img')[i].style.transform = 'skewX(7deg)';
                document.getElementsByTagName('img')[i].style.transform = 'skewY(7deg)';
            }
        }
        function fillCirclePuzzle() {
            document.getElementById('container').style.width = '980px';
            document.getElementById('container').style.height = '600px';
            document.getElementById('container').style.display = 'block';
            var i;
            for (i = 0; i < 100; i++) {
                document.getElementsByClassName('puzzle')[i].style.float = 'left';
                document.getElementsByClassName('puzzle')[i].style.position='relative';
                document.getElementsByClassName('puzzle')[i].style.borderRadius = '30%';
                document.getElementsByTagName('img')[i].style.borderRadius='30%';
            }
        }
        function fillOpacityPuzzle() {
            document.getElementById('container').style.width = '980px';
            document.getElementById('container').style.height = '600px';
            document.getElementById('container').style.display = 'block';
            var i;
            for (i=0; i<100; i++) {
                document.getElementsByClassName('puzzle')[i].style.float = 'left';
                document.getElementsByClassName('puzzle')[i].style.position='relative';
                document.getElementsByClassName('puzzle')[i].style.opacity='0.3';
            }
        }
        function fillGradientPuzzle() {
            document.getElementById('container').style.width = '980px';
            document.getElementById('container').style.height = '600px';
            document.getElementById('container').style.display = 'block';
            var i;
            for (i=0; i<100; i++) {
                document.getElementsByClassName('puzzle')[i].style.float = 'left';
                document.getElementsByClassName('puzzle')[i].style.position = 'relative';
                var gradient=0.01*i;
                document.getElementsByClassName('puzzle')[i].style.opacity=gradient;
            }
        }
        function closePuzzle() {
            document.getElementById('container').style.display='none';
            for (i=0; i<100; i++) {
                document.getElementsByTagName('img')[i].style.transform = 'skewX(0deg)';
                document.getElementsByTagName('img')[i].style.transform = 'skewY(0deg)';
                document.getElementsByClassName('puzzle')[i].style.borderRadius = '0%';
                document.getElementsByTagName('img')[i].style.borderRadius='0%';
                document.getElementsByClassName('puzzle')[i].style.opacity='1';
            }
        }
    </script>
