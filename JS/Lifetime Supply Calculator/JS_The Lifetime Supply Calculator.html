<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>The Lifetime Supply Calculator</title>
			<link rel="stylesheet" href="stylesheet.css">
		</head>
		<body>
			<script>
				var current_age=26;
				var maximum_age=155;
				var snackes_per_day=3;

				var rest_of_life=maximum_age - current_age;
				var snackes_per_life=snackes_per_day*rest_of_life*365;

				alert("You will need " + snackes_per_life + " snakes to last you until the ripe old age of " + maximum_age );
				
			</script>
		</body>
	</html>
