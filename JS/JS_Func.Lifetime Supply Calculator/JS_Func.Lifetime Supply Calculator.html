<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Lifetime supply</title>
			<link rel="stylesheet" href="stylesheet.css">
		</head>
		<body>
			<script>
				function calculateSupply (age, amountPerDay){
					var maxAge=prompt("what do you think, what is your max age?");
					
					alert("You will need " + (amountPerDay * (maxAge - age)*365) + " to last you until the ripe old age of " +  maxAge);
				}

				calculateSupply (prompt("Please, enter how old are you"), prompt("Pleace, enter how much snackes you need per day"));

			</script>
		</body>
	</html>
