		<body>
			<script>

				function celsiusToFahrenheit (celsius){
					var celsiusToF=(celsius * 1.8)+32;
					alert(celsius + " 째C is " + celsiusToF +"째F");
				}

				celsiusToFahrenheit(prompt("Please, enter the celcius temperature"));

				function fahrenheitToCelsius (fahrenheit){
					var fahrenheitToC=(fahrenheit - 32)* 0.55;
					alert(fahrenheit + " 째F is " + fahrenheitToC +"째C");
				}

				fahrenheitToCelsius(prompt("Please, enter the fahrenheit temperature"));
				
			</script>
