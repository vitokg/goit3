<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The World Translator</title>
</head>
<body>

	<script>
		function helloWorld(language){
			if (language=="es"){
				alert("Hola Mundo");
			}else if(language=="de"){
				alert("Hallo Welt");
			}else{
				alert("Hello World");
			}
		}

 	helloWorld(prompt("Please, choose your language: es, de or en"));

	</script>
	
</body>
</html>
