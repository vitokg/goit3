<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The grade assigner</title>
</head>
<body>
	<script>
		function assignGrade(score){
			if (score>=90){
				alert("Congrats! Your score is A");
			}else if(score>=70){
				alert("Not bad! Your score is B");
			}else if(score>=60){
				alert("You should work harder!  Your score is C");
			}
			else{
				alert("Congrats, we will spend one more year together:(  Your score is D");
			}
		}
		assignGrade (prompt("Please, enter your score"));
	</script>
</body>
</html>
