<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>How old are you?</title>
			<link rel="stylesheet" href="stylesheet.css">
		</head>
		<body>
			<script>
				var current_year=2015, 
					birth_year, 
					age,

				birth_year=prompt("Enter the year of birth");
				age=current_year - birth_year;

				alert("They are either " + age + " or "+ (age-1));
			</script>
		</body>
	</html>
