<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="form" action="/">
    Name:<br>
    <input type="text" name="name">
</form>
<br>
<form name="email" action="/">
    Email:<br>
    <input type="text" name="email">
</form>
<br>
<form name="sex" action="/">
    Sex: <br>
    <input type="radio" name="sex" value="male">Male
    <input type="radio" name="sex" value="Female">Female
</form>
<br>
<form name="status" action="/">
    Current status:<br>
    <input type="checkbox" name="statusstudent" value="student">Student
    <br>
    <input type="checkbox" name="statusemployed" value="employed">Employed
    <br>
    <input type="checkbox" name="statusunemployed" value="unemployed">Unemployed
</form>
<br>
<form name="birth" action="/">
    Month and Year of birth<br>
    <select name="month" size="1">
        <option selected value="January">January
        <option value="February">February
        <option value="March">March
    </select>
    <select name="year" size="1">
        <option selected value="1984">1984
        <option value="1985">1985
        <option value="1986">1986
    </select>
</form>
<br>
<form name="form" action="/">
    Skills and Tehnologies<br>
    <select multiple="multiple" name="catalog" size="10">
        <optgroup label="Tech skills">
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
            <option value="4">git</option>
        </optgroup>
        <optgroup label="Soft skills">
            <option value="5">Time management</option>
            <option value="6">Proactivity</option>
            <option value="7">Teamwork</option>
            <option value="8">Leadership</option>
        </optgroup>
    </select>
</form>
<br>
<form name="getphoto" action="/">
    Photo<br>
    <input type="file" name="load"
</form>
<br>
<form name="comments" action="/">
    <br>Comments<br>
    <textarea cols="20" raw="5" wrap="off"></textarea>
    <br>
    <input type="button" name="save" value="Save">
</form>
</body>
</html>
