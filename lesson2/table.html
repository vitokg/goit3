<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2">1.1</td>
        <td colspan="2">1.2</td>
        <td colspan="2" bgcolor="#fffa69">1.3</td>
    </tr>
    <tr>
        <td rowspan="2">2.1</td>
        <td colspan="3" rowspan="3" bgcolor="#ff5b2d">2.2</td>
        <td colspan="2" rowspan="2" bgcolor="#fffa69">2.3</td>
    </tr>
    <tr>
        <td rowspan="3">3.1</td>
        <td>3.1</td>
        <td>3.1</td>
        <td>3.1</td>
        <td>3.1</td>
        <td>3.1</td>
    </tr>
    <tr>
        <td rowspan="2">4.1</td>
        <td>4.2</td>
        <td>4.3</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2"  bgcolor="black">5.1</td>
        <td>5.2</td>
        <td colspan="2">5.3</td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="#fffa69">6.1</td>
        <td>6.2</td>
        <td colspan="2" bgcolor="blue">6.3</td>
    </tr>
    <tr>
        <td colspan="3">7.1</td>
        <td colspan="2">7.2</td>
    </tr>
</table>
</body>
</html>
