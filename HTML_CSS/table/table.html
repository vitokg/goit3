<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table2</title>
    <link rel="stylesheet" type="text/css" href="style_table.css">
</head>
<body>
    <table>
        <thead>
        <tr>
            <th></th>
            <td>Smart Starter</td>
            <td>Smart Medium</td>
            <td>Smart Business</td>
            <td>Smart Deluxe</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="first_column">Storage Space</td>
            <td>512 MB</td>
            <td>1GB</td>
            <td>2GB</td>
            <td>4GB</td>
        </tr>
        <tr>
            <td class="first_column">Bandwidth</td>
            <td>50GB</td>
            <td>100GB</td>
            <td>150GB</td>
            <td>UNLIMITED</td>
        </tr>
        <tr>
            <td class="first_column">MySQL Databases</td>
            <td>UNLIMITED</td>
            <td>UNLIMITED</td>
            <td>UNLIMITED</td>
            <td>UNLIMITED</td>
        </tr>
        <tr>
            <td class="first_column">Setup</td>
            <td>19.90$</td>
            <td>12.90$</td>
            <td>FREE</td>
            <td>FREE</td>
        </tr>
        <tr>
            <td class="first_column">PHP 5</td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
        </tr>
        <tr>
            <td class="first_column">Ruby on Rails</td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
            <td><img src="images/ok.png"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td class="first_column_price">PRICE PER MONTH</td>
            <td>$2.90</td>
            <td>$5.90</td>
            <td>$9.90</td>
            <td>$14.90</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
